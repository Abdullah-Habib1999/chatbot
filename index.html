<!DOCTYPE html>
<html>
<head>
    <title>Advanced Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <select class="user-input" id="user-input">
            <option value="">Select an option</option>
            <option value="feeling-bored">Feeling Bored</option>
            <option value="feeling-low">Feeling Low</option>
            <option value="mental-health-resources">Mental Health Resources</option>
            <option value="self-care-tips">Self-Care Tips</option>
            <option value="stress-relief">Stress Relief</option>
            <option value="productivity-tips">Productivity Tips</option>
            <option value="healthy-habits">Healthy Habits</option>
            <!-- Add more options as needed -->
        </select>
        <button class="send-btn" id="send-btn">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
